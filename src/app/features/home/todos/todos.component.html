<div *ngIf="todos">
  <h2 class="text-3xl p-2 font-normal">Todos</h2>
  <h2 class="p-5" *ngIf="!todos.length">No todos for today</h2>
  <ion-card *ngFor="let item of todos | slice: 0:3; let i = index">
    <ion-card-header>
      <ion-card-title>#{{ i + 1 }} {{ item.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="flex justify-between items-center">
      <div>
        {{ item.description }}
      </div>
      <div>
        <ion-icon
          *ngIf="item.status"
          class="w-8 h-8"
          name="checkmark-done-circle-outline"
          (click)="markAsDone(item.id)"
        ></ion-icon>
      </div>
    </ion-card-content>
  </ion-card>
  <div class="flex justify-end">
    <a href="" class="text-end p-2" *ngIf="todos.length">see all</a>
  </div>
</div>
