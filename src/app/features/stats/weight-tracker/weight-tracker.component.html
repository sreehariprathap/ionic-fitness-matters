<div>
  <h2 class="text-center">Weight tracker graph</h2>
  <div
    echarts
    [options]="options"
    class="demo-chart"
    (chartInit)="onChartEvent($event, 'chartInit')"
    (chartClick)="onChartEvent($event, 'chartClick')"
    (chartMouseOut)="onChartEvent($event, 'chartMouseOut')"
  ></div>
  <h2 class="text-center text-2xl" *ngIf="weight === 0 ? false : true">
    Weight : {{ weight }} kg
  </h2>
</div>
