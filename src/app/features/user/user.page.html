<ion-content>
  <div class="flex justify-center items-center">
    <ion-img
      class="avatar border-10 border-white"
      src="https://www.pngall.com/wp-content/uploads/5/Profile-Male-PNG.png"
    ></ion-img>
  </div>
  <ion-card *ngIf="userData && fitnessData">
    <ion-card-header>
      <div class="flex justify-between">
        <ion-card-title>
          {{userData.firstName}} {{userData.lastName}}
        </ion-card-title>
        <ion-card-title> {{fitnessData.age}} </ion-card-title>
      </div>
      <ion-card-subtitle>{{userData.email}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card *ngIf="userData && fitnessData">
    <ion-card-header>
      <ion-card-title class="flex items-center space-x-3">
        <ion-icon name="body" class="w-4 h-4"></ion-icon> <br />
        <span>Health</span></ion-card-title
      >
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="gap-x-3">
          <ion-col>
            <div>
              <div class="flex space-x-2 mr-2">
                <span class="mb-1">Height</span>
              </div>
              <div class="text-xl text-slate-200 flex items-center">
                <img
                  class="icon"
                  src="https://img.icons8.com/cotton/64/000000/ruler--v2.png"
                />
                <br />
                <span class="whitespace-nowrap">
                  {{fitnessData.height}} cm</span
                >
              </div>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <div class="flex space-x-2 mr-2">
                <span class="mb-1">Weight</span>
              </div>
              <div class="text-xl text-slate-200 flex items-center">
                <img
                  class="icon"
                  src="https://img.icons8.com/cotton/64/000000/weight-1--v2.png"
                />
                <br />
                <span class="whitespace-nowrap">{{fitnessData.weight}} kg</span>
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="gap-x-3">
          <ion-col>
            <div>
              <div class="flex space-x-2 mr-2">
                <span class="mb-1">BMI</span>
              </div>
              <div class="text-xl text-slate-200 flex items-center">
                <img
                  class="icon"
                  src="https://img.icons8.com/color/48/000000/bmi.png"
                />
                <br />
                <span class="whitespace-nowrap">
                  {{(+fitnessData.bmi).toFixed(2)}}</span
                >
              </div>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <div class="flex space-x-2 mr-2">
                <span class="mb-1">BMR</span>
              </div>
              <div class="text-xl text-slate-200 flex items-center">
                <img
                  class="icon"
                  src="https://img.icons8.com/color/48/000000/caloric-energy.png"
                />
                <br />
                <span class="whitespace-nowrap">
                  {{(+fitnessData.caloriesPerDay).toFixed(2)}} cal
                </span>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
